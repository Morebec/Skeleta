<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complex</title>
    <link rel="stylesheet" type="text/css" href="../dist/docs.min.css">
    <style type="text/css">
      .box {
          min-width: 150px;
      }
    </style>
</head>
<body class="stack stack--padding2">
  <div class="box box--padding0">
    <h1>Complex examples</h1>
    <p>
      Here is a complex example showing the power of a fluid layout that is fully responsive,
      without any breakpoint.
    </p>
  </div>
  <div class="example stack stack--gap0">
    <div class="card">
      A
      <div class="text-title">...</div>
      <div class="text-line">...</div>
      <div class="text-line">...</div>
      <div class="stack__split"></div>
      <button class="button--primary">button</button>
    </div>  
    <div class="switcher switcher--expand switcher--gap1">
      <div class="stack stack--gap0">
        <div class="card">
          B
          <div class="text-title">...</div>
          <div class="text-line">...</div>
          <div class="text-line">...</div>
          <div class="stack__split"></div>
          <button class="button--primary">button</button>
        </div>
        <div class="switcher switcher--gap0 switcher--expand">
          <div class="card">
            Ba
            <div class="text-title">...</div>
            <div class="text-line">...</div>
            <div class="text-line">...</div>
            <div class="stack__split"></div>
            <button class="button--secondary">button</button>
          </div>
          <div class="card">            
            Bb
            <div class="text-title">...</div>
            <div class="text-line">...</div>
            <div class="text-line">...</div>
            <div class="stack__split"></div>
            <button class="button--primary">button</button>
          </div>
          <div class="card">
            Bc
            <div class="text-title">...</div>
            <div class="text-line">...</div>
            <div class="text-line">...</div>
            <div class="stack__split"></div>
            <button class="button--secondary">button</button>
          </div>
        </div>
      </div>

        <div class="stack stack--gap0">
          <div class="card">
            C
            <div class="text-title">...</div>
            <div class="text-line">...</div>
            <div class="text-line">...</div>
            <div class="stack__split"></div>
            <button class="button--secondary">button</button>
          </div>  
           

          <div class="card">
            D
            <div class="text-title">...</div>
            <div class="text-line">...</div>
            <div class="text-line">...</div>
            <div class="stack__split"></div>
            <button class="button--primary">button</button>
          </div>  
        </div>
    
    </div> <!-- switcher -->
  </div>


  <div class="box">
    <h2>Card example with buttons justified at end.</h2>
    <div class="example">
      <div class="card">
        <div class="text-title">...</div>
        <div class="text-line">...</div>

        <div class="switcher switcher--gap-1 switcher--justify-end">
          <button class="button--primary">button</button>
          <button class="button--secondary">button</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
