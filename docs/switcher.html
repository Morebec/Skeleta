<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switcher</title>
    <link rel="stylesheet" type="text/css" href="../dist/skeleta.min.css">
    <link rel="stylesheet" type="text/css" href="./theme.css">
</head>
<body>
    <div class="box box--padding2">
      <div class="stack stack--gap2 box--padding0">
          <div class="switcher">
              <div class="box box--padding0">
                <code>div.switcher</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
          </div>

          <div class="switcher switcher--gap0">
              <div class="box box--padding0">
                <code>div.switcher switcher--gap0</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
          </div>

          <div class="switcher switcher--gap1">
              <div class="box box--padding0">
                <code>div.switcher switcher--gap1</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box a split next</code>
              </div>
              <div class="switcher__split"></div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
              <div class="box box--padding0">
                <code>div.box</code>
              </div>
          </div>
      </div> 
    </div>
</body>
</html>
